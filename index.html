<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Pierre Agus">
	<meta name="description" content="Landing Page">
	<link rel="stylesheet" href="./main.css">
	<link rel="icon" href="./img/meteor-solid.svg" type="image/svg+xml">
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Landing Page</title>
</head>
<body>
	<nav class="navegacion">
		<figure class="logo">
			<img height="72" width="72" src="./img/suzuki.jpg" alt="suzuki">
		</figure>
		<ul class="hidden">
			<li class="nav-li">Top Features</li>
			<li class="nav-li">Gallery</li>
			<li class="nav-li">Store</li>
			<li class="nav-li">Contact</li>
		</ul>
		<ul class="hamburguer">
			<li><i class="fas fa-bars"></i></li>
		</ul>
	</nav>
	<section class="show">
		<h1>Ready To <strong>Race</strong></h1>
		<div class="btn">
			<button>Ride Now</button>
		</div>
		<figure class="bike-center">
			<img  width="768" height="480" src="./img/bike2.png" alt="suzuki">
		</figure>
	</section>

	<div class="adventure">
		<p>ADVENTURE</p>
	</div>
	<section class="features">
		<div class="features-content opacity">
			<h2><span>Engine</span><br>700 cc</h2>
			<h2><span>Max Speed</span><br>300 Kmph</h2>
		</div>

		<div class="features-content">
			<h2><span>Wheels</span><br>17 Inch Alloy</h2>
			<h2><span>Tyre Types</span><br>Tubeless</h2>
		</div>

		<div class="features-content">
			<h2><span>Mileage</span><br>18 Kmpl</h2>
			<h2><span>0 - 120 Kmph</span><br>5 Seconds</h2>
		</div>
	</section>
	<footer class="footer">
		<ul>
			<li>
				<a href="#"> <i class="fab fa-twitter"></i> </a>
			</li>
			<li>
				<a href="#"> <i class="fab fa-facebook"></i> </a>
			</li>
			<li>
				<a href="#"> <i class="fab fa-instagram"></i> </a>
			</li>
		</ul>

		<div class="circle">
			<ul>
				<li class="active"></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</footer>
	<script src="./script.js" defer ></script>
</body>
</html>
